<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandi Semesta - Master Analysis</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-overlay"></div>

    <div class="container">
        <header>
            <div class="brand-seal">üëÅÔ∏è</div>
            <h1>SANDI SEMESTA</h1>
            <p class="subtitle">ARCHETYPE & SOUL BLUEPRINT ANALYSIS</p>
        </header>

        <section id="input-section" class="form-card fade-in">
            <div class="intro-text">
                <p>Selamat datang. Masukkan data koordinat kelahiran Anda untuk memulai pemetaan psikologis dan spiritual.</p>
            </div>

            <div class="form-group">
                <label>Nama Lengkap (Sesuai Identitas)</label>
                <input type="text" id="name" placeholder="Ex: Budi Santoso" autocomplete="off">
            </div>
            
            <div class="split-group">
                <div class="form-group">
                    <label>Tanggal Lahir</label>
                    <input type="date" id="birthdate">
                </div>
                <div class="form-group">
                    <label>Waktu Lahir</label>
                    <input type="time" id="birthtime">
                </div>
            </div>

            <button onclick="revealDestiny()" class="btn-primary">MULAI ANALISIS MENDALAM</button>
            <p class="secure-badge">üîí Encrypted Local Processing</p>
        </section>

        <div id="loading" class="hidden">
            <div class="loader-circle"></div>
            <p id="loading-text" class="blink">Menghubungkan server...</p>
        </div>

        <div id="result" class="hidden fade-in">
            <div class="report-paper">
                <div class="report-header">
                    <span class="confidential">CONFIDENTIAL REPORT</span>
                    <h2 id="report-for"></h2>
                    <hr class="gold-line">
                </div>

                <div class="report-body">
                    <div class="chapter">
                        <div class="chapter-icon">I</div>
                        <div id="content-core" class="text-content"></div>
                    </div>

                    <div class="chapter">
                        <div class="chapter-icon">II</div>
                        <div id="content-sub" class="text-content"></div>
                    </div>

                    <div class="chapter">
                        <div class="chapter-icon">III</div>
                        <div id="content-strat" class="text-content"></div>
                    </div>

                    <div class="final-note">
                        <h4>PESAN PENUTUP</h4>
                        <p id="content-close"></p>
                    </div>
                </div>

                <button onclick="reset()" class="btn-secondary">Konsultasi Ulang</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
