<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandi Semesta - Deep Analysis</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="stars"></div>

    <div class="container">
        <header>
            <div class="logo">âœ¨ SANDI SEMESTA</div>
            <p class="subtitle">Deep Soul Analysis Engine</p>
        </header>

        <section id="input-section" class="fade-in">
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" id="name" placeholder="Nama lengkap sesuai KTP" autocomplete="off">
            </div>
            
            <div class="grid-2">
                <div class="form-group">
                    <label>Tanggal Lahir</label>
                    <input type="date" id="birthdate">
                </div>
                <div class="form-group">
                    <label>Jam Lahir (Perkiraan)</label>
                    <input type="time" id="birthtime">
                </div>
            </div>

            <div class="form-group">
                <label>Golongan Darah (Opsional)</label>
                <select id="bloodtype">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                    <option value="O">O</option>
                    <option value="Unsure">Tidak Tahu</option>
                </select>
            </div>

            <button onclick="revealDestiny()" class="btn-main">Analisis Mendalam</button>
            <p class="privacy-note">ðŸ”’ Data Anda bersifat rahasia dan diproses lokal.</p>
        </section>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p id="loading-text">Menghubungkan titik bintang...</p>
        </div>

        <div id="result" class="hidden fade-in">
            <div class="header-result">
                <span class="badge">BLUEPRINT JIWA</span>
                <h2 id="result-name"></h2>
            </div>

            <div class="essay-container">
                <h3 class="chapter-title">I. Inti Kepribadian</h3>
                <p id="paragraf-1" class="long-text"></p>

                <h3 class="chapter-title">II. Dinamika Bawah Sadar</h3>
                <p id="paragraf-2" class="long-text"></p>

                <h3 class="chapter-title">III. Peta Takdir & Karir</h3>
                <p id="paragraf-3" class="long-text"></p>
                
                <h3 class="chapter-title">IV. Pesan Semesta</h3>
                <p id="paragraf-4" class="long-text"></p>
            </div>

            <button onclick="reset()" class="btn-outline">Analisis Ulang</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
